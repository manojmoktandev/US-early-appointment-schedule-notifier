name: Github Action

on: push

jobs: 
    build:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v3 # checkout the repository
          - name: Use Node
            uses: actions/setup-node@v3
            with:
                node-version: v14.20.1
          - name: Install Dependencies
            run: npm install
          - name: Run App
            run: npm run start
        